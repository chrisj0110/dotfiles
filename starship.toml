"$schema" = 'https://starship.rs/config-schema.json'

palette = 'catppuccin_mocha'
# palette = "catppuccin_macchiato"

# to put the time on the first line - see https://starship.rs/config/#default-prompt-format
format = '$all$time$line_break$character'

# Starship modules
[character]
# Note the use of Catppuccin color 'peach'
success_symbol = "[[Û∞Ñõ](green) ‚ùØ](peach)"
error_symbol = "[[Û∞Ñõ](red) ‚ùØ](peach)"
vimcmd_symbol = "[Û∞Ñõ ‚ùÆ](subtext1)" # For use with zsh-vi-mode

[git_branch]
style = "bold mauve"

[directory]
truncation_length = 4
style = "bold lavender"

[time]
disabled = false
use_12hr = true
style = "bold subtext1 maroon"
format = "at üïô [$time]($style) "
time_format = "%-I:%M:%S %p"

[package]
disabled = true

[aws]
disabled = true

[gcloud]
disabled = true

[nodejs]
disabled = true


